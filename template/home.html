/* Navbar */
body{
margin: 0;
}
.navbar-container{
    background-color: black;
    grid-area: header;
    display: grid;
    grid-template-columns: repeat(9, 1fr);
    grid-template-rows: auto;
    align-items: center;
    justify-items: center;
    position: sticky;
    top: 0;
    z-index: 2;
}
.nav-item2{

    font-size: 3em;

    color: white;
    font-family: 'Azeret Mono', monospace;
}
.nav-link:hover{
    text-decoration: none;
    color: #45cb85;
    transition: 0.2s;
}
.button-link{

}

    transition: 0.2s;

.video-container {
    height: 600px;
    width: 100%;
    position: relative;
}

.video-container video {
  width: 100%;
  height: 100%;
  position: absolute;
  object-fit: cover;
  z-index: 0;
}

/* Just styling the content of the div, the *magic* in the previous rules */
.video-container .caption {
  z-index: 1;
  position: relative;
  text-align: left;
  color: white;
  padding: 10px;
  font-family: 'Roboto', sans-serif;

.chill-item2{

    color: transparent;
    grid-area: contentb;
    font-size: 60px;
    font-family: 'Poppins', sans-serif;
    line-height: 1.2em;
    margin: 15px 0.67em 0.67em 15px;
