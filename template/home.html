<style>
/* Navbar */
body{
margin: 0;
}
.navbar-container{
    background-color: black;
    grid-area: header;
    display: grid;
    grid-template-columns: repeat(9, 1fr);
    grid-template-rows: auto;
    align-items: center;
    justify-items: center;
    position: sticky;
    top: 0;
    z-index: 2;
}
.nav-item2{
    font-family: 'Allison', cursive;font-family: 'Azeret Mono', monospace;
    font-size: 5em;
    color: white;
}
.nav-logo-link{

}
.nav-link{
    text-decoration: none;
    color: white;
    font-family: 'Azeret Mono', monospace;
}
.nav-link:hover{
    text-decoration: none;
    color: #45cb85;
    transition: 0.2s;
}
.button-link{
    text-decoration: none;
    color: white;
    font-family: 'Azeret Mono', monospace;
}
.nav-item9{
    border-radius: 5px;
    padding: 12px 18px;
    margin: 0.618em;
    background-color: #45cb85;
}
.nav-item9:hover{
    background-color: #75d6a4;
    transition: 0.2s;
}
/* Navbar */
</style>

</head>
